<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('frontend', path='/css/normalize.css') }}" />
    <link rel="stylesheet" href="{{ url_for('frontend', path='/css/global.css') }}" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{ url_for('frontend', path='/stripe.js') }}" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <form id="payment-form" class="sr-payment-form">
          <div class="sr-combo-inputs-row">
            <div class="sr-input sr-card-element" id="card-element"></div>
          </div>
          <div class="sr-field-error" id="card-errors" role="alert"></div>
          <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Pay {{amount}} $</span><span id="order-amount"></span>

          </button>
        </form>
        <div class="sr-result hidden">
          <p>Payment completed<br /></p>
          <pre>
            <code></code>
          </pre>
        </div>
        <input type="hidden" id="order-id" value="{{ orderId }}"></input>
      </div>
    </div>
  </body>
</html>
